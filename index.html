<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English/German Translation</title>
    
</head>
<body>
    <script>
        function launchModel() {
    console.log("test");
    var request = new XMLHttpRequest();
    request.onreadystatechange = function(){
        if (this.readystate == 4 && this.status == 200) {
            document.getElementById("outputArea").innerHtml = this.responseText;
            console.log(this.responseText);
        }
        document.getElementById("outputArea").innerHtml = this.responseText;
        console.log(this.responseText);
    };
    request.open("POST", "localhost:3000/launch", true);
    request.send();
}
    </script>
    <div id="wrapper">
        <div id="title">
            <h1>English To German Translator</h1>
        </div>

        <div>
        <button onclick="launchModel()">Launch</button>
        <button>Evaluate</button>
        <button>Reverse Phrase Order</button>
        <button>Set Epochs</button>
        </div>

        <div id="action">
        <h1>output</h1>
        <div id = "outputArea"></div>
        </div>
        
    </div>

    
</body>
</html>
