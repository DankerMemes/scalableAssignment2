<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English/German Translation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
function launchModel(){
    $.post( "http://localhost:3000/launch", function( data ) {
        var outputstring = "";
        for (let index = 0; index < data.length; index++) {
            outputstring += data[index] + '\n';
            
        }
        $( "#outputArea" ).html( outputstring );
      });

}

function evaluateModel(){
    $.get( "http://localhost:3000/evaluate", function( data ) {
        var outputstring = "";
        for (let index = 0; index < data.length; index++) {
            outputstring += data[index] + '\n';
            
        }
        $( "#outputArea" ).html( outputstring );
      });
}
$(document).ready(function(){
$('#launch').on('click', function(){
    console.log('launching');
    launchModel();
})

$('#evaluate').on('click', function(){
    console.log('launching');
    evaluateModel();
})})
    </script>
</head>
<body>

    <div id="wrapper">
        <div id="title">
            <h1>English To German Translator</h1>
        </div>

        <div>
        <button id="launch">Launch</button>
        <button id="evaluate">Evaluate</button>
        <button>Reverse Phrase Order</button>
        <button>Set Epochs</button>
        </div>

        <div id="action">
        <h1>output</h1>
        <pre id="outputArea"></pre>
        </div>
        
    </div>

    
</body>
</html>
